<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='1' cellspacing='0' cellpadding='3'>";
    let i = 1;
    while (i < 10) {
        sout += "<tr>";
        let j = 1;
        while (j < 10) {
            sout += `<td> ${j} * ${i} = ${i * j}</td>`;
            j++;
        }
        sout += "</tr>";
        i++;
    }
    sout += "</table>";
    document.write(sout);
</script>

</body>
</html>
