<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let n = parseInt(prompt("nhap N"));
    let check = true;
    if (n === 2) {
        check = true;
    } else {
        for (let i = 2; i < n; i++) {
            if (n % i === 0) {
                check = false;
                break;
            }
        }
    }
    if (check) {
        alert(n + " la so nguyen to ");
    } else {
        alert(n + " khong phai so nguyen to ");
    }


</script>
</body>
</html>
