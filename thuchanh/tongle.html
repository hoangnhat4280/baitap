<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của các số lẻ từ 1 đến 100</title>
</head>
<body>
<script>
    let sum = 0
    for (let i = 1; i <= 100; i++) {
        if (i % 2 !== 0) {
            sum += i
        }
    }
    console.log(sum);
</script>

</body>
</html>
