<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng số chẵn từ 1 đến 50</title>
</head>
<body>
<script>
    let sum = 0;
    let i = 2;
    while (i <= 50 ){
        if (i % 2 === 0){
            sum += i
        }
        i++
    }
    console.log("Tổng các số chẵn từ 1 đến 50 là:", sum);




</script>

</body>
</html>
